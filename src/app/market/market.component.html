<!-- Data input -->
<div class="inputvalues">
  <mat-form-field appearance="fill">
    <mat-label>Currency to evaluate</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="currency">
      <mat-option *ngFor="let currency of currencies" [value]="currency.name">
        <img class="icon" aria-hidden src="{{currency.img}}">
        <span>{{currency.name}}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Currency to compare to</mat-label>
    <mat-select [(ngModel)]="selectedValueToCompare" name="currency">
      <mat-option *ngFor="let currency of currenciesToCompare" [value]="currency.name">
        <img class="icon" aria-hidden src="{{currency.img}}">
        <span>{{currency.name}}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date from</mat-label>
    <input matInput [matDatepicker]="picker" (dateInput)="OnDateChange($event.value)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<!-- Tabs with their content  -->
<mat-tab-group mat-align-tabs="start" style="width: 850px;">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="tab-icon">trending_up</mat-icon>
      Stats Chart
    </ng-template>
    <canvas id="chart" width="800" height="500" style="margin: 20px;"></canvas>

          <th mat-header-cell *matHeaderCellDef>
            {{column.header}}
          </th>
          <td mat-cell *matCellDef="let row">
            {{column.cell(row)}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
