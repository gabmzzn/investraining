<div class="inputvalues">
    <mat-form-field appearance="fill">
        <mat-label>Currency to evaluate</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="currency">
            <mat-option *ngFor="let currency of currencies" [value]="currency.name">
                <img class="example-option-img" aria-hidden src="{{currency.img}}">
                <span>{{currency.name}}</span>
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Currency to compare to</mat-label>
        <mat-select [(ngModel)]="selectedValueToCompare" name="currency">
            <mat-option *ngFor="let currency of currenciesToCompare" [value]="currency.name">
                <img class="example-option-img" aria-hidden src="{{currency.img}}">
                <span>{{currency.name}}</span>
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date from</mat-label>
        <input matInput [matDatepicker]="picker" (dateInput)="OnDateChange($event.value)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>
<mat-tab-group mat-align-tabs="start" style="width: 850px;">
    <mat-tab label="Stats Chart">
        <canvas id="chart" width="800" height="500" style="margin: 20px;"></canvas>
    </mat-tab>
    <mat-tab label="Historical Data">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-tab>
    <mat-tab label="News Articles">Content 3</mat-tab>
</mat-tab-group>
