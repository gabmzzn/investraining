<div class="account-balance">
  <mat-card style="width: 50%; height: 200px;margin: 10px">
    <mat-card-title-group>
      <mat-card-title>Account Balance $5035.54 USD</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <button mat-stroked-button color="green">ADD FUNDS</button>
      <button mat-stroked-button color="blue">WITHDRAW</button>
    </mat-card-content>
  </mat-card>
</div>

<div class="crypto-balance" style="width: 50%;height: 400px; margin: 10px">
  <mat-card>
    <mat-card-title-group>
      <mat-card-title>Crypto Balance
        <button mat-stroked-button color="green">BUY CRYPTO</button>
        <button mat-stroked-button color="blue">CONVERT CRYPTO</button>
      </mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z0">

        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef style="width: 50px;"></th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.logo}}" style="width: 30px;" /> </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>NAME</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>SYMBOL</th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="website">
          <th mat-header-cell *matHeaderCellDef>WEBSITE</th>
          <td mat-cell *matCellDef="let element"><a mat-stroked-button (click)="$event.stopPropagation()"
              href="{{element.website}}">{{ element.website.slice(8)}}</a></td>
        </ng-container>

        <ng-container matColumnDef="launchdate">
          <th mat-header-cell *matHeaderCellDef>LAUNCH DATE</th>
          <td mat-cell *matCellDef="let element"> {{element.launchdate}} </td>
        </ng-container>

        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="example-element-diagram">
                <img src="{{element.logo}}" style="width: 100px;" />
              </div>
              <div class="example-element-description">
                {{element.description}}
                <span class="example-element-description-attribution"></span>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>

      </table>
    </mat-card-content>
  </mat-card>
</div>
