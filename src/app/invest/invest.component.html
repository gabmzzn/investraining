<div class="account-balance">
  <mat-card style="width: 50%; height: 200px;margin: 10px">
    <mat-card-title-group>
      <mat-card-title>Account Balance $5035.54 USD</mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <button mat-stroked-button color="green">ADD FUNDS</button>
      <button mat-stroked-button color="blue">WITHDRAW</button>
    </mat-card-content>
  </mat-card>
</div>
<div class="tables">
  <div class="crypto-balance" style="width: 50%;height: 400px; margin: 10px">
    <mat-card>
      <mat-card-title-group>
        <mat-card-title>Crypto Balance
          <button mat-stroked-button color="green">BUY CRYPTO</button>
          <button mat-stroked-button color="blue">CONVERT CRYPTO</button>
        </mat-card-title>
      </mat-card-title-group>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z0">

          <ng-container matColumnDef="logo">
            <th mat-header-cell *matHeaderCellDef style="width: 50px;"></th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.logo}}" style="width: 30px;" /> </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>CURRENCY</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row">
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="crypto-balance" style="width: 50%;height: 400px; margin: 10px">
    <mat-card>
      <mat-card-title-group>
        <mat-card-title>Transaction History
        </mat-card-title>
      </mat-card-title-group>
      <mat-card-content>
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z0">

          <ng-container matColumnDef="logo">
            <th mat-header-cell *matHeaderCellDef style="width: 50px;"></th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.logo}}" style="width: 30px;" /> </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>NAME</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>SYMBOL</th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>LAUNCH DATE</th>
            <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row">
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
