<div class="tables">
  <mat-card class="crypto-balance" style="width: 50%;margin-right: 5px;">
    <mat-card-title-group>
      <mat-card-title>Crypto Balance</mat-card-title>
      <button mat-stroked-button color="green" (click)="openBuyCryptoDialog()">BUY CRYPTO
        <span class="material-icons-outlined">attach_money</span>
      </button>
      <button mat-stroked-button color="blue" (click)="openConvertCryptoDialog()">CONVERT CRYPTO
        <span class="material-icons-outlined">sync</span>
      </button>
    </mat-card-title-group>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource2" multiTemplateDataRows class="mat-elevation-z0">
        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef style="width: 50px;"></th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.logo}}" style="width: 30px;" /></td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>NAME</th>
          <td mat-cell *matCellDef="let element" style="width: 290px;"> {{element.name}}&nbsp;&nbsp;<span
              class="symbol">{{element.symbol}}</span></td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>AMOUNT</th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['logo', 'name', 'amount']"></tr>
        <tr mat-row *matRowDef="let element; columns: ['logo', 'name', 'amount'];" class="element-row">
        </tr>
      </table>
    </mat-card-content>
  </mat-card>

  <mat-card class="crypto-balance" style="width: 50%;">
    <mat-card-title-group>
      <mat-card-title>Transaction History
      </mat-card-title>
    </mat-card-title-group>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z0">
        <ng-container matColumnDef="logo">
          <th mat-header-cell *matHeaderCellDef style="width: 50px;"></th>
          <td mat-cell *matCellDef="let element"> <img src="{{element.logo}}" style="width: 30px;" /> </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let element"> {{element.name}}&nbsp;&nbsp;<span
            class="symbol">{{element.symbol}}</span></td>
        </ng-container>
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>SYMBOL</th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>AMOUNT</th>
          <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>DATE</th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
        <ng-container matColumnDef="info">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row"><a class="actionbuttons" mat-stroked-button (click)="openTransactionDetailsDialog()">
            <span class="material-icons-outlined" style="font-size: 20px;">info</span></a></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['logo', 'name', 'amount', 'date', 'info']"></tr>
        <tr mat-row *matRowDef="let element; columns: ['logo', 'name', 'amount', 'date', 'info'];" class="element-row">
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
