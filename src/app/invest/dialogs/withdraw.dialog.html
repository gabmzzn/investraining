<h1 mat-dialog-title>Withdraw Funds</h1>
<mat-stepper orientation="vertical" [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup" label="Choose your desired ammount to witdraw">
        <form style="display: flex;flex-direction: row;" [formGroup]="firstFormGroup">
            <mat-form-field appearance="fill" style="width: 230px; height: 45px !important; margin-right: 10px;">
                <mat-label>Ammount</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="USD 0.00" required>
            </mat-form-field>
            <div>
                <button mat-stroked-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Select a bank account to deposit">
        <form class="stepper-content" style="display: flex;flex-direction: row;" [formGroup]="secondFormGroup">
            <div>
                <mat-form-field appearance="fill" style="width: 230px; height: 45px !important; margin-right: 10px;">
                    <mat-select value="option1">
                        <mat-option>None</mat-option>
                        <mat-option value="option1">Option 1</mat-option>
                        <mat-option value="option2">Option 2</mat-option>
                        <mat-option value="option3">Option 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <button mat-stroked-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Review your operation</ng-template>
        <p style="padding: 13px;">You withdraw USD 45,678.50 from your account. Are you sure to proceed?</p>
        <div>
            <button style="margin-left: 10px;" mat-stroked-button (click)="onNoClick()">Proceed to withdraw
                funds</button>
            <button style="margin-left: 10px;" mat-stroked-button matStepperPrevious>Back</button>
            <button style="margin-left: 10px;" mat-stroked-button (click)="onNoClick()">Cancel</button>
        </div>
    </mat-step>
</mat-stepper>
